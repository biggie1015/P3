<div>
    <center><h2>Registro de productos</h2></center>
</div>
<div ng-controller="AgregarProductos">
    <form>

        <div class="form-group">
            <div class="col-lg-4">
                <label>Nombre del producto</label>
                <input type="text" class="form-control" ng-model="producto.Nombre" name="Nombre" />
            </div>

        </div>

        <div class="form-group">
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Descripcion del producto</label>
                    <textarea class="form-control" ng-model="producto.Descripcion" rows="3"></textarea>
                </div>
            </div>
        </div>


        <div class="col-lg-4">
            <div class="form-group">
                <label>Cantidad de producto a guardar</label>
                <input type="number" class="form-control" ng-model="producto.Cantidad" name="cantidad" min="1" max="25">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-4">
                <label>Precio</label>
                <input type="text" class="form-control" ng-model="producto.Precio" name="precio" />
            </div>

        </div>

        <button type="button" ng-click="SaveItem()" class="btn btn-primary">Primary</button>
    </form>
    {{enviado}}


    <br />
    <table class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Nombre producto</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="product in products">
                <td>{{$index + 1}}</td>
                <td>{{product.Nombre}}</td>
                <td>{{product.Descripcion}}</td>
                <td>{{product.Precio  | currency}}</td>
                <td>{{product.Cantidad}}</td>
            </tr>


        </tbody>
    </table>
</div>
